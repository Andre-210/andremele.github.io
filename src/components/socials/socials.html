<div class="socials-container">
  <ul>
    @for (social of socials.socials; track social.label) {
      <li>
        <a [href]="social.link" target="_blank" rel="noopener noreferrer" [attr.aria-label]="social.label">
          <i [class]="social.iconClass"></i>
        </a>
      </li>
    }
  </ul>
  <div class="vertical-line"></div>
</div>
<div class="email-container">
  <a [href]="'mailto:' + socials.email" class="email-link">{{ socials.email }}</a>
  <div class="vertical-line"></div>
</div>
