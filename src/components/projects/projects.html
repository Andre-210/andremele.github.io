<div class="container">
    <h1 class="sub-title">{{ projectsConfig.title }}</h1>
    <div class="project-list">
        @for (project of projectsConfig.projects; track project.title) {
            <div class="project-card" #projectCard>
                <i [class]="project.icon"></i>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <p class="technologies">{{ project.technologies }}</p>
                <div class="project-links">
                    @for (link of project.links; track link.url) {
                        <a [href]="link.url" target="_blank" rel="noopener noreferrer">
                            {{ link.text }}
                        </a>
                    }
                </div>
            </div>
        }
    </div>
</div>
