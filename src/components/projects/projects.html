<div id="projects" class="container">
    <h1 class="sub-title" #titleEl>{{ projectsConfig.title }}</h1>
    <div class="project-list">
        @for (project of projectsConfig.projects; track project.title) {
            <div class="project-card" #projectCard>
                @if (project.image) {
                    <div class="image-container">
                        <img [src]="project.image" [alt]="project.image_alt">
                    </div>
                } @else {
                    <i [class]="project.icon"></i>
                }
                <div class="project-content">
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                    <p class="technologies">{{ project.technologies }}</p>
                    <div class="project-links">
                        @for (link of project.links; track link.url) {
                            <a [href]="link.url" target="_blank" rel="noopener noreferrer">
                                {{ link.text }}
                            </a>
                        }
                    </div>
                </div>
            </div>
        }
    </div>
</div>
